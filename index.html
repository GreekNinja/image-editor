<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload, Resize, Convert, Copy, and Paste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“· Upload, Resize, Convert, Copy, and Paste Image ðŸŒŸ</h1>
        <input type="file" id="uploadImage" accept="image/*">
        <label for="width">Width (px):</label>
        <input type="number" id="width" value="500">
        <label for="height">Height (px):</label>
        <input type="number" id="height" value="500">
        <label for="format">Convert Image To:</label>
        <select id="format">
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
            <option value="webp">WEBP</option>
        </select>
        <div class="buttons">
            <button id="downloadImage">Download Image</button>
            <button id="removeImage">Remove Image</button>
        </div>
        <div id="progress-bar"><div></div></div>
        <div class="alert" id="alert"></div>
        <div class="image-container">
            <img id="imagePreview" src="" alt="Image Preview">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
